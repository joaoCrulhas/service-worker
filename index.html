    <!--Install script included by the customer to install your service worker-->
    <script>
        if (!!navigator['serviceWorker']) {
            const { controller } = navigator['serviceWorker'];
            if (!controller) {
                navigator['serviceWorker'].register('delaySw.js', { scope: '/' })
            }
        }
    </script>
